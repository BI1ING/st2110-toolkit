# Conf file for ST2110 capture and transcoding

#----------------------------------------
# Mandatory:
#----------------------------------------

MEDIA_IFACE=eth0
MGMT_IFACE=eth1
# unix user
ST2110_USER=user
# where ebu-list stores pcpa, analysis, raw media files etc.
LIST_DATA_FOLDER=~

#----------------------------------------
# Optionnal:
#----------------------------------------

# Capture
# keep 100 bytes for each packet to cover headers only
CAPTURE_TRUNCATE=no

# duration in seconds
CAPTURE_DURATION=2
